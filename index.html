<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Slideshow</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cormorant+Garamond:ital@1&family=Old+Standard+TT:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="title">
      <sup>The</sup> Overlook<sub> Hotel</sub>
    </h1>
  </header>
  <div id="pics">
<section id="break" class="center">
  <img src="break.jpg" >
  <h3>Day to day work life got you tired?</h3>
</section>
<section id="check_in" class="hide">
    <img src="lobby.jpg" width="580" class="">
    <h3 class="">Check in to The Overlook Hotel!</h3>
</section>
<section id="tub" class="hide">
    <img src="tub.jpg" width="515">
    <h3>Discover serenity in our luxurious suites</h3>
</section>
</div>

<section id="buttons">
  <button id="button1"><h4>Slide 1</h4></button>
  <button id="button2"><h4>Slide 2</h4></button>
  <button id="button3"><h4>Slide 3</h4></button>
</section>
<script src="main.js"></script>
</body>
</html>
